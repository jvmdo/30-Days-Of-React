<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solutions for day 03</title>
  </head>
  <body>
    <style>
      html {
        font-family: Tahoma, sans-serif;
      }

      /* Exercise wrapper */
      .exercise {
        border: 5px solid slateblue;
        padding: 2.5rem;
        margin-bottom: 2.5rem;
        position: relative;
        counter-increment: exerciseNumber;
      }

      .exercise::after {
        content: "Exercise " counter(exerciseNumber);
        text-transform: uppercase;
        font-size: large;
        font-weight: bold;
        color: brown;
        position: absolute;
        top: 0;
        right: 0;
        padding: 1rem;
      }

      /* Exercise 01 */
      .logos {
        margin-top: 2.5rem;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        gap: 5rem;
      }

      .logos img {
        width: 8rem;
        aspect-ratio: 1 / 1;
        object-fit: contain;
        mix-blend-mode: color-burn;
      }

      /* Exercise 02 */
      .newsletterWrapper {
        text-align: center;
        background-color: paleturquoise;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .newsletterWrapper h2 {
        text-transform: uppercase;
      }

      .newsletterForm {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        gap: 1rem 0.5rem;
        max-width: 42rem;
        margin-inline: auto;
      }

      .newsletterForm input {
        background-color: white;
        padding: 0.5rem 1rem;
        font: inherit;
        border: none;
        border-radius: 8px;
        flex: 3 1 8rem;
      }

      .newsletterForm button {
        background-color: salmon;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        color: white;
        font-weight: bold;
        flex: 2 1 3rem;
        max-width: 18rem;
      }

      .newsletterForm button:hover {
        background-color: lightsalmon;
      }

      /* Exercise 03 */
      .card img {
        width: 16rem;
        aspect-ratio: 1.66;
        clip-path: circle(55%);
        border-radius: 100%;
      }

      .skills {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
      }

      .chip {
        padding: 0.5rem 0.75rem;
        color: snow;
        background-color: #0af1f5;
        border-radius: 0.5rem;
      }
    </style>
    <div id="root"></div>
  </body>
</html>
