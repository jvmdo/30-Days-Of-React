<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Babel from CDN -->
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      defer
    ></script>
    <!-- Import React and ReactDOM from CDN -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
      defer
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
      defer
    ></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Day 02 - Introduction to React</title>
  </head>
  <body>
    <div class="root"></div>
    <script type="text/babel">
      const rootElement = document.querySelector(".root");

      // Header inline styles and JSX element
      const headerStyles = {
        borderBottom: "0.25rem dotted #eee224",
        marginBottom: "1rem",
        padding: "3rem",
      };
      const headerElement = (
        <header style={headerStyles} className="header">
          <h1 style={{ textTransform: "uppercase" }}>Lorem, ipsum dolor.</h1>
          <h2>Lorem ipsum dolor sit amet consectetur.</h2>
          <em>Sit amet consectetur adipisicing elit. Saepe, qui.</em>
          <small>
            {new Intl.DateTimeFormat("en-GB", {
              dateStyle: "full",
              timeStyle: "long",
              timeZone: "America/Manaus",
            }).format(new Date())}
          </small>
        </header>
      );

      // Main inline styles and JSX element
      const mainStyles = {
        marginInline: "auto",
        padding: "6rem",
      };
      const mainElement = (
        <main style={mainStyles} className="main">
          <h2>Incidunt voluptatum soluta necessitatibus maxime</h2>
          <h3>
            tenetur optio itaque fugit commodi fuga aut? Repudiandae distinctio
            similique dolores voluptate repellendus
          </h3>
          <article
            style={{
              columns: 3,
              columnGap: "2rem",
              columnRule: "0.25rem dotted goldenrod",
            }}
          >
            <p>
              asperiores quos saepe reiciendis pariatur quod possimus illum
              deserunt sint, neque ad! Perferendis architecto facilis enim
              asperiores perspiciatis amet distinctio! Dolorum suscipit tenetur
              ea, id iusto cum! Saepe perferendis, explicabo veniam dolores
              ratione, alias fugit in sequi quisquam aut facere, voluptatum
              earum.
            </p>
            <p>
              A quidem praesentium error inventore reiciendis totam harum!
              Pariatur, odit alias, ex dignissimos ea mollitia, nihil
              consequuntur esse quas consequatur quaerat laudantium magni eius
              dolores eos labore vero itaque vitae? Totam quia quos eum at.
              Deserunt laudantium sit necessitatibus accusantium nisi nostrum
              fuga fugit, tenetur explicabo tempore minus fugiat, rerum, officia
              quam debitis. Et officiis quas mollitia consectetur, sapiente
              aliquam!
            </p>
          </article>
        </main>
      );
      // Footer inline styles and JSX element
      const quotes = [
        "Mussum Ipsum, cacilds vidis litro abertis.",
        "Si u mundo tá muito paradis?",
        "Toma um mé que o mundo vai girarzis! Mé faiz elementum girarzis, nisi eros vermeio",
      ];
      const footerElement = (
        <footer
          style={{ margin: "2rem", padding: "4rem", textAlign: "center" }}
          className="footer"
        >
          <big>Copyright {new Date().getFullYear()}</big>
          <figure>
            <blockquote cite="https://www.mussumipsum.com/">
              <ul style={{ listStyleType: "none" }}>
                {quotes.map((quote) => (
                  <li>{quote}</li>
                ))}
              </ul>
            </blockquote>
            <figcaption>
              -Antônio Carlos Bernardes Gomes, <cite>—Mussum Ipsis</cite>
            </figcaption>
          </figure>
        </footer>
      );

      // The whole thing
      const app = (
        <div>
          {headerElement}
          {mainElement}
          {footerElement}
        </div>
      );
      ReactDOM.render(app, rootElement);
    </script>
  </body>
</html>
